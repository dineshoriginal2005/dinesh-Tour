<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <script src="https://kit.fontawesome.com/cd93df998c.js" crossorigin="anonymous"></script>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the page */
body {
    font-family: Arial, sans-serif;
    background-image: url('5.jpg');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120vh;
}

/* Container for the form */
.enquiry-container {
    background-color: white;
    border-radius: 8px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
}

/* Heading style */
h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
}

/* Input container for better spacing */
.input-container {
    margin-bottom: 20px;
}

/* Label style for inputs */
.input-container label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

/* Styling the text inputs and text area */
.input-container input,
.input-container select,
.input-container textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.input-container input:focus,
.input-container select:focus,
.input-container textarea:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Styling for the submit button */
.submit-container {
    text-align: center;
}

.submit-container button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

.submit-container button:hover {
    background-color:black;
}

/* Text area styling */
textarea {
    resize: vertical;
}

/* Responsive Design */
@media (max-width: 600px) {
    .enquiry-container {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    .submit-container button {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
    <div class="enquiry-container">
        <form action="#" method="POST" class="enquiry-form">
            <h2><i class="fa-solid fa-right-to-bracket"></i> Enquiry Form</h2>

            <div class="input-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-container">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label for="phone">Whatsapp Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-container">
                <label for="name">Travel Destination</label>
                <input type="text" id="Travel" name="Travel" required>
            </div>

            <div class="input-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="input-container">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="general">General Inquiry</option>
                    <option value="support">Customer Support</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="submit-container">
                <button type="submit">Submit Enquiry</button>
            </div>
        </form>
    </div>
</body>
</html>
